<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせフォーム</title>
</head>
<body>
  <h2>お問い合わせフォーム</h2>
  <form th:action="@{/confirm}" th:object="${contactForm}" method="post">
    <div class="row">
      <label for="name">お名前：</label>
      <div>
        <input type="text" th:field="*{name}"><br>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
      </div>
    </div>
    
    <div class="row">
      <label for="email">メールアドレス：</label>
      <div>
        <input type="text" th:field="*{email}"><br>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div>
      </div>
    </div>
    
    <div class="row">
      <label for="message">お問い合わせ内容：</label>
      <div>
        <textarea th:field="*{message}" cols="30" rows="10"></textarea>
        <div th:if="${#fields.hasErrors('message')}" th:errors="*{message}" style="color: red;"></div>
      </div>
    </div>
    
    <input type="submit" value="送信">

  </form>
</body>
<style>
  label {
    display: inline-block;
    width: 150px;
  }
  .row {
    display: flex;
    align-items: center;
  }
</style>
</html>
